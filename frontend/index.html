<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce-Itnovai</title>
</head>
<body>
    <header>
        <div class="bg-primary py-1 text-center text-white text-uppercase py-1 header-offer"
        >
          Ecommerce-Itnovai
        </div>
        <section class="container py-3">
            <div class="col-md-6 d-flex justify-content-center h-100 w-75">
                <div class="row">
                    <form id="form" class="text-center">
                        <input
                            class="form-control mb-3 text-center" 
                            type="text" 
                            id="search-input-b"
                            oninput="validateInput()" 
                            placeholder="Busqueda..."
                            >
                        <button class="btn btn-primary text-uppercase" type="submit">
                            buscar
                        </button>  
                    </form>
                </div>
            </div>   
        </section>
    </header>
    <main>
        <aside>
            <h2>Categorias</h2>
            <ul id="categories"></ul>
        </aside>
        <section>
            <div id="products"></div>
            <div id="pagination"></div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
